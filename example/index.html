<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Storm Pages</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="YES">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism-okaidia.min.css">
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: sans-serif;
        }
        html,
        body {
            height:100%;
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="js-pages pages">
        <section class="js-page page">
            <h1>1.</h1>
            <div class="js-page__bg page__bg" style="background-color:red"></div>
            <!-- <div class="js-page__part page__part" data-page-callback="testFn" data-page-params='["hello", "world"]'>1.1.</div>
            <div class="js-page__part page__part">1.2.</div>
            <div class="js-page__part page__part">1.3.</div> -->
        </section>
        <section class="js-page page">
            <h1>2.</h1>
            <div class="js-page__bg page__bg" style="background-color:blue"></div>
            <div class="js-page__part page__part list">2.1.</div>
            <div class="js-page__part page__part list">2.2.</div>
            <div class="js-page__part page__part list">2.3.</div>
        </section>
        <section class="js-page page">
            <h1>3.</h1>
            <div class="js-page__bg page__bg" style="background-color:green"></div>
            <div class="js-page__part page__part">3.1.</div>
            <div class="js-page__part page__part">3.2.</div>
            <div class="js-page__part page__part">3.3.</div>
        </section>
        <div class="page__btn page__btn--previous" role="button" aria-label="next" data-page-previous>
            <svg class="page__btn-icon" height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </div>
        <div class="page__btn page__btn--next" role="button" aria-label="previous" data-page-next>
            <svg class="page__btn-icon" height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/prism.min.js"></script>
</body>
</html>
